  <P><li>신석기 시대와 구석기 시대를 나누는 기준은 <strong><u>토기</u></strong>의 등장이다.</li></P>
  <P><li>일반적으로 신석기 시대에 <strong><u>농경(신석기 혁명)</u></strong>이 이루어졌을 것으로 추정하고 있다.</li></P>
  <P><li>이 시기부터 인류는 동굴과 천막을 버리고 진흙으로 만든 벽돌로 집을 짓기 시작하며,<br>
    성이나 탑과 같이 본격적으로 돌을 이용한 건축 활동을 하기 시작한다.</li></P>
